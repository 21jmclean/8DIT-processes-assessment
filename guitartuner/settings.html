<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Settings</title>
</head>

<body>
    <ul>
        <li><a href="index.html">Tune</a></li>
        <li><a href="settings.html">Settings</a></li>
    </ul>

    <div class="settings_menu">
        <h1>Settings</h1>
        <div class="content">
            <div class="setting">
                <p>Tuning Mode:</p>
                <select name="auto_or_manual" id="auto_or_manual">
                    <option value="0">Auto</option>
                    <option value="1">Manual</option>
                </select>
            </div>

            <div class="setting">
                <p>Tuning Type:</p>
                <select name="tuning_type" id="tuning_type">
                    <option value="standard">Standard</option>
                    <option value="drop_d">Drop D</option>
                    <option value="double_drop_d">Double Drop D</option>
                </select>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
